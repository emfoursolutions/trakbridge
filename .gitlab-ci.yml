  before_script:
    - apk add --no-cache curl
  script:
    - echo "Deploying to staging environment..."
    - echo "Image: $IMAGE_NAME:$CI_COMMIT_SHA"
    - echo "Staging deployment would happen here"
    - echo "‚úÖ Staging deployment completed"
