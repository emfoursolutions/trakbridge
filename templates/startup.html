<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakBridge - Starting Up</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* Color Palette - Muted Professional (matching base.html) */
            --primary-blue: #1e3a8a;
            --primary-blue-light: #3b82f6;
            --primary-blue-dark: #1e40af;
            --accent-orange: #ea580c;
            --accent-orange-light: #f97316;
            --accent-orange-dark: #c2410c;
            
            /* Neutrals */
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            /* Semantic Colors */
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
            --info: #0284c7;
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-mono: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
            
            /* Layout */
            --border-radius: 8px;
            --border-radius-sm: 4px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .startup-container {
            max-width: 800px;
            width: 100%;
            margin: 2rem;
        }

        .card {
            background-color: white;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 1.5rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .card-body {
            padding: 1.5rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .version-bubble {
            background: linear-gradient(135deg, var(--primary-blue-light), var(--primary-blue));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: var(--shadow-md);
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .version-bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            pointer-events: none;
        }

        .version-badge {
            background-color: rgba(255,255,255,0.2);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .version-badge.dev {
            background-color: rgba(251, 191, 36, 0.3);
            color: #fef3c7;
        }

        .version-badge.release {
            background-color: rgba(34, 197, 94, 0.3);
            color: #dcfce7;
        }

        .git-commit {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            background-color: rgba(255,255,255,0.15);
            color: rgba(255,255,255,0.9);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .progress-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--gray-200);
            animation: fadeIn 0.5s ease-in;
        }

        .progress-item:last-child {
            border-bottom: none;
        }

        .progress-timestamp {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-right: 1rem;
            min-width: 80px;
            font-family: var(--font-mono);
            background-color: var(--gray-100);
            color: var(--gray-700);
            padding: 0.25rem 0.5rem;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
        }

        .progress-message {
            flex: 1;
            font-size: 0.9rem;
            color: var(--gray-800);
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-message {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--gray-900);
            text-align: center;
        }

        .progress-list {
            max-height: 300px;
            overflow-y: auto;
            border-radius: var(--border-radius);
            background: white;
            border: 1px solid var(--gray-200);
        }

        .progress-list::-webkit-scrollbar {
            width: 8px;
        }

        .progress-list::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 4px;
        }

        .progress-list::-webkit-scrollbar-thumb {
            background: var(--primary-blue);
            border-radius: 4px;
        }

        .progress-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary-blue-dark);
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-blue-dark);
            border-color: var(--primary-blue-dark);
        }

        .error-container {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .success-container {
            background-color: #ecfdf5;
            border: 1px solid #a7f3d0;
            color: #065f46;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .error-message {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--danger);
            background: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            border-radius: var(--border-radius-sm);
            margin-top: 1rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .version-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .text-muted {
            color: var(--gray-500);
        }

        .text-success {
            color: var(--success);
        }

        .text-danger {
            color: var(--danger);
        }

        @media (max-width: 768px) {
            .startup-container {
                margin: 1rem;
            }

            .status-message {
                font-size: 1.25rem;
            }

            .progress-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .progress-timestamp {
                margin-right: 0;
                min-width: auto;
            }

            .logo-container img {
                max-width: 160px;
            }

            .version-bubble {
                font-size: 0.8rem;
                padding: 0.6rem 1.2rem;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="startup-container">
        <!-- Application Overview -->
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body py-5">
                        <div class="logo-container">
                            <img src="{{ url_for('static', filename='logo.png') }}" alt="TrakBridge">
                        </div>
                        <div class="version-info">
                            {% if app_version %}
                                <div class="version-bubble">
                                    <span>{{ app_version.version }}</span>
                                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                                        {% if app_version.is_development %}
                                            <span class="version-badge dev">
                                                <i class="fas fa-tools"></i> Development
                                            </span>
                                        {% else %}
                                            <span class="version-badge release">
                                                <i class="fas fa-check"></i> Release
                                            </span>
                                        {% endif %}
                                    </div>
                                </div>
                            {% else %}
                                <div class="version-bubble">
                                    <span class="text-muted">Loading version...</span>
                                </div>
                            {% endif %}
                        </div>
                        <div class="status-message" id="statusMessage">Starting up...</div>
                        <div class="loading-spinner" id="loadingSpinner"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Startup Progress -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-cogs"></i> Startup Progress
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="progress-list" id="progressList">
                            <div class="progress-item">
                                <div class="progress-timestamp">--:--:--</div>
                                <div class="progress-message">Initializing...</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error Container -->
                <div class="error-container" id="errorContainer" style="display: none;">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-exclamation-triangle text-danger me-2"></i>
                        <h5 class="mb-0 text-danger">Startup Error</h5>
                    </div>
                    <div class="error-message" id="errorMessage"></div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary" onclick="location.reload()">
                            <i class="fas fa-redo me-2"></i> Retry
                        </button>
                    </div>
                </div>

                <!-- Success Container -->
                <div class="success-container" id="successContainer" style="display: none;">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-check-circle text-success me-2"></i>
                        <h5 class="mb-0 text-success">Startup Complete!</h5>
                    </div>
                    <div class="text-center">
                        <p class="mb-0 text-success">
                            <i class="fas fa-arrow-right me-2"></i> Redirecting to application...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let checkInterval;
        let redirectTimeout;

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function updateProgress(progressItems) {
            const progressList = document.getElementById('progressList');

            // Clear existing items
            progressList.innerHTML = '';

            // Add new items
            progressItems.forEach(item => {
                const progressItem = document.createElement('div');
                progressItem.className = 'progress-item';
                progressItem.innerHTML = `
                    <div class="progress-timestamp">${formatTime(item.timestamp)}</div>
                    <div class="progress-message">${item.message}</div>
                `;
                progressList.appendChild(progressItem);
            });

            // Scroll to bottom
            progressList.scrollTop = progressList.scrollHeight;
        }

        function checkStartupStatus() {
            fetch('/startup-status')
                .then(response => response.json())
                .then(data => {
                    // Update progress
                    if (data.progress && data.progress.length > 0) {
                        updateProgress(data.progress);
                    }

                    // Check if startup is complete
                    if (data.complete) {
                        clearInterval(checkInterval);

                        if (data.error) {
                            // Show error
                            document.getElementById('statusMessage').textContent = 'Startup Failed';
                            document.getElementById('loadingSpinner').style.display = 'none';
                            document.getElementById('errorContainer').style.display = 'block';
                            document.getElementById('errorMessage').textContent = data.error;
                        } else {
                            // Show success and redirect
                            document.getElementById('statusMessage').textContent = 'Startup Complete!';
                            document.getElementById('loadingSpinner').style.display = 'none';
                            document.getElementById('successContainer').style.display = 'block';

                            // Redirect after 3 seconds
                            redirectTimeout = setTimeout(() => {
                                window.location.href = '/';
                            }, 3000);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error checking startup status:', error);
                    // Continue checking - might be a temporary network issue
                });
        }

        // Start checking startup status
        checkStartupStatus(); // Check immediately
        checkInterval = setInterval(checkStartupStatus, 2000); // Check every 2 seconds

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (checkInterval) {
                clearInterval(checkInterval);
            }
            if (redirectTimeout) {
                clearTimeout(redirectTimeout);
            }
        });
    </script>
</body>
</html>
