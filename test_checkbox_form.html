<!DOCTYPE html>
<html>
<head>
    <title>Test Checkbox Form</title>
</head>
<body>
    <h1>Test Multiple Server Selection</h1>
    <form method="POST" action="/test-checkbox-form">
        <h3>TAK Servers (Checkbox Array)</h3>
        <label><input type="checkbox" name="tak_servers[]" value="1"> Server 1</label><br>
        <label><input type="checkbox" name="tak_servers[]" value="2"> Server 2</label><br>
        <label><input type="checkbox" name="tak_servers[]" value="3"> Server 3</label><br>
        <br>
        <button type="submit">Test Submit</button>
    </form>
    
    <script>
    // Test how multiple checkboxes are handled
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        
        console.log('FormData entries:');
        for (let [key, value] of formData.entries()) {
            console.log(`${key}: ${value}`);
        }
        
        // Show what would be sent
        const checkboxes = document.querySelectorAll('input[name="tak_servers[]"]:checked');
        const values = Array.from(checkboxes).map(cb => cb.value);
        
        alert(`Selected values: ${values.join(', ')}\nFormData will send these as separate key-value pairs with name "tak_servers[]"`);
    });
    </script>
</body>
</html>
